<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        .animated-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 2s;
        }

        .animated-button.clicked {
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <button class="animated-button" onclick="this.classList.toggle('clicked')">Click Me</button>
</body>
</html>
