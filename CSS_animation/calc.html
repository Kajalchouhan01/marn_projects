<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS calc() Example</title>
    <style>
        .responsive-box {
            width: calc(100% - 40px);
            height: 100px;
            margin: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="responsive-box">This box is responsive using calc()</div>
</body>
</html>
